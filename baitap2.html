<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="baitap2.css" />
  </head>
  <body>


    <div class="outside">
        <div class="outside-item">
          <div class="outside-item-label">Số tiền vay</div>
            <input class="input-SoTienVay" type="text"> VND
        </div> 

        <div class="outside-item outside-item-bgr">
          <div class="outside-item-label">Thời gian vay</div>
            <input class="input-TimeVay" type="text"> tháng
        </div>

        <div class="outside-item">
          <div class="outside-item-label">Lãi suất</div>
          <input class="input-LaiSuat" type="text"> % năm
        </div>
        <div class="-item outside-item-bgr">
          <div class="outside-item-label">Ngày giải ngân</div>
            <input type="text" placeholder="04/16/2021 "> mm/dd/yy
        </div>

        <div class="outside-item">
          <button class="outside-item-btn">Tính</button>
        </div>

    </div>


    <script src="main.js"></script>
  </body>
</html>
